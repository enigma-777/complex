sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t enigma777/complex-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true enigma777/complex-test yarn test --coverage

after_success:
  - docker build -t enigma777/complex-multi-client ./client
  - docker build -t enigma777/complex-multi-nginx ./nginx
  - docker build -t enigma777/complex-multi-server ./server
  - docker build -t enigma777/complex-multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push enigma777/complex-multi-client
  - docker push enigma777/complex-multi-nginx
  - docker push enigma777/complex-multi-server
  - docker push enigma777/complex-multi-worker
